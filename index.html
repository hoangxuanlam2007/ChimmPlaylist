<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chimmyw's Playlist</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href='https://css.gg/music.css' rel='stylesheet'>

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Đang phát:</h4>
      <h2>Song Name</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat" title="Lặp lại">
        <i class="fas fa-redo-alt"></i>
      </div>
      <div class="btn btn-prev" title="Bài trước">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause" title="Dừng"></i>
        <i class="fas fa-play" title="Phát"></i>
      </div>
      <div class="btn btn-next" title="Bài sau">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random" title="Phát ngẫu nhiên">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    <span id="volume-hub">
      <p class="volume-txt">
        Âm lượng
      </p>
      <span id="giatri"></span>
      </span>
      <i class="fas fa-volume-down"></i>
      <input type="range" value="100" max="100" class="volume-control" id="volume-control" title="Âm lượng" onchange="updateValue(this.value);">
      <i class="fas fa-volume-up"></i>
    </span>


    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  </div>
</div>

<!-- Javascript -->
  <script  src="./assets/js/script.js"></script>

</body>
</html>
